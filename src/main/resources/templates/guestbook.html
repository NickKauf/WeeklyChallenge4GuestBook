<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: #ffd0d9">
<nav th:replace="frags :: navlinks"></nav>

<table class="table" th:if="${guestbook.size()} > 0">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Date</th>
        <th>Message</th>

    </tr>
    <tr th:each="entry: ${guestbook}">
        <td th:text="${entry.id}" />
        <td th:text="${entry.name}" />
        <td th:text="${entry.date}" />
        <td><p style="width:100px" th:text="${entry.wishes}"></p></td>
    </tr>
</table>
<div>
    <p th:unless="${guestbook.size()} >0">No entries!</p>
</div>


<footer th:replace="frags :: footerfrag"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
