<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: #ffd0d9">
<nav th:replace="frags :: navlinks"></nav>

<div class="card mx-auto m-3" style="width: 30rem;">
    <div class="card-header" style="background-color: #99d8ff">
        Sign the guestbook
    </div>
    <div class="m-3">
    <form th:action="@{/display}" th:object="${entry}"
          method="post">
        <input type="hidden" th:field="*{id}">
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
        <br>
        Name:
        <br>
        <input type="text" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br>
        Date:
        <br>
        <input type="text" th:field="*{date}">
        <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
        <br>
        Your Message:
        <br>
        <textarea type="text" th:field="*{wishes}"></textarea>
        <span th:if="${#fields.hasErrors('wishes')}" th:errors="*{wishes}"></span>
        <br>
        <input type="submit" value="Enter">
    </form>
    </div>
</div>


<footer th:replace="frags :: footerfrag"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
